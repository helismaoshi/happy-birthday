<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Progress</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
    }
    h2 {
      margin: 40px 0 20px;
      font-size: 22px;
      border-top: 1px solid #444;
      border-bottom: 1px solid #444;
      padding: 10px 0;
    }
    .photo-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-bottom: 40px;
    }
    .photo-grid img {
      width: 100%;
      max-width: 180px;
      border-radius: 10px;
      box-shadow: 0 0 6px rgba(255,255,255,0.1);
    }
  </style>
</head>
<body>
  <h1>How Are You?</h1>

  <h2>2015</h2>

</html>
